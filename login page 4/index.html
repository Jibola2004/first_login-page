<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

        <h1>Sign up</h1>

        <input type="email" name="email" ><br>
        <label for="password"> Password:</label><br>

        <div class="terms">
        <input type="radio">
        <p>I agree with all <a href="#">Terms and Conditions</a> and <a href="#">Privacy</a> Policies</p>
    </div>
        <button class="btn">Create an account</button>
        <hr>
        <div class="sign-button">
            <button><i class="fa-brands fa-google"></i>Sign in Goggle</button>
            <button><i class="fa-brands fa-apple"></i>Sign in with Apple</button>
        </div>

    </div>
</body>
</html>
